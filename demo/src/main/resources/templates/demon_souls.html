<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/game.css">
    <title>Demon's Souls</title>
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container">
    <div class="game-container-box">
        <div class="game-image">
            <img height="550" width="550" th:src="${demonSoulsFromDb.image_path}" alt="demon_souls_logo">
        </div>

        <div class="game-descriprion">
            <p th:text="${demonSoulsFromDb.description}"></p>
        </div>
        <ul class="list-group">
            <li class="list-group-item active">Features</li>
            <li class="list-group-item">1 Player</li>
            <li class="list-group-item">48 Gb minimum</li>
            <li class="list-group-item">2-4 network players</li>
            <li class="list-group-item">Online play(optional)</li>
            <li class="list-group-item">Dualsense</li>
            <li class="list-group-item">4K video output</li>
        </ul>
    </div>
</div>

<form action="" method="post">
    <input type="submit" name="buy" class="btn btn-primary" value="Buy">
    Price:
    <span th:text="${demonSoulsFromDb.price}"></span> RUB
    <span th:text="${already_have}"></span>
</form>

</body>
</html>
