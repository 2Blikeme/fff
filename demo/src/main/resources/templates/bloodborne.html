<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/game.css">
    <title>Bloodborne</title>
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container">
    <div class="game-container-box">
        <div class="game-image">
            <img height="550" width="550" th:src="${bloodborneFromDb.image_path}" alt="bloodborne_logo">
        </div>

        <div class="game-descriprion">
            <span style="text-align: center;">Hunt your nightmares A lone traveller.</span>
            <br>A cursed town.
            <p th:text="${bloodborneFromDb.description}"></p>
        </div>

        <ul class="list-group">
            <li class="list-group-item active">Features</li>
            <li class="list-group-item">1 Player</li>
            <li class="list-group-item">41 Gb minimum</li>
            <li class="list-group-item">2-5 network players</li>
            <li class="list-group-item">Online play(optional)</li>
            <li class="list-group-item">Dualshock 4</li>
            <li class="list-group-item">HD video output</li>
            <li class="list-group-item">Remote play</li>
          </ul>
    </div>
</div>

<form action="" method="post">
    <input type="submit" name="buy" class="btn btn-primary" value="Buy">
    Price:
    <span th:text="${bloodborneFromDb.price}"></span> RUB
    <span th:text="${already_have}"></span>
</form>
</body>
</html>
