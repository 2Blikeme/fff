<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/games.css">
    <title>Games</title>
</head>
<body>


<div th:insert="blocks/header :: header"></div>

    <div class="container container-prod-1">
        <div th:each="game : ${games}">
            <div th:if="${game.name} != 'Playstation 5'">
                <th:div class="card">
                    <img class="card-img-top" th:src="${game.image_path}" alt="Card image cap">
                    <th:div class="card-body">
                        <h5 class="card-title" th:text="${game.name}"></h5>
                        <p class="card-text" th:text="${game.brief_description}"></p>
                        <a th:href="${game.link}" class="btn btn-primary">Buy</a>
                    </th:div>
                </th:div>
            </div>
        </div>
    </div>

</body>
</html>
