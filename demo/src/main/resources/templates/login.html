<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
<p class="playstation">
    <img src="/static/img/playstation-wordmark.svg" width="1000px" alt="playstation-wordmark">
</p>
<div class="input_form">
    <form th:action="@{/login}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Login</label>
                <input type="text" name="username" class="form-control" id="inputEmail4" placeholder="Login">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" value="Sign In">Sign in</button>
    </form>

    <form action="#" th:action="@{/registration}" method="get">
        <button type="submit" width="100px" class="btn btn-primary">Registration</button>
    </form>

    <form action="#" th:action="@{/}" method="get">
        <button type="submit" width="100px" class="btn btn-primary">Main page</button>
    </form>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>

</div>
</body>
</html>
